<!DOCTYPE html>
<html>

<head>
	<title>Contact </title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<body id="contact">

	<div class="container">

		<header class="header">
			<a class="link-title" href="/">Minimalistic website</a>

		</header>

		<nav class="menu">

			<a href="/">Home</a> &nbsp; &nbsp; &nbsp; &nbsp;
			<a href="about.html">About us</a>&nbsp; &nbsp; &nbsp; &nbsp;
			<a href="contact.html">Contact</a>&nbsp; &nbsp; &nbsp; &nbsp;
		</nav>

		<aside>

			<h1>Side Bar</h1>

		</aside>

		<article class="main">

			<h1 class="page-heading">Contact</h1>
			<div id="form">
				<form action="process.php" method="post">
					<p>
						<label for="name">Name:</label>
						<input type="text" name="name" placeholder="Your Name">

					</p>
					<p>
						<label for="email">Email:</label>
						<input type="text" name="email" placeholder="Your Email">
					</p>
					<p>
						<label for="subject">Subject:</label>
						<input type="text" name="subject">
					</p>
					<p>
						<label for="message">Message:</label>
						<textarea name="text" id="message" cols="30" rows="10"></textarea>

					</p>
					<p>
						<input id="submit" type="submit" name="submit" value="Send Message">
					</p>


				</form>

			</div>








		</article>


		<footer>

			&copy; 2030 Minimal website &nbsp; <span class="separator">|</span> Design by <a href="/">Sam</a>

		</footer>
	</div>
</body>

</html
